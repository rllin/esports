    <div class="threecol-mask">
        <div class="threecol-midmask">
            <div class="threecol-leftmask">

                <div class="threecol-mid" style="text-align:center"> 
                    <h1>Invoker Trainer Tracker</h1>
                    <div style="margin-top:30px"> 
						<div style="width:400px; margin-left:auto; margin-right:auto; text-align:center;">
							<h1 id = "nextComboName" style = "display:block"></h1>
							<h1 id = "nextCombo" style = "display:block"> </h1>
							<div class="square" id="skillPic" style="display:block" background-image="url(https://upload.wikimedia.org/wikipedia/commons/d/d2/Solid_white.png)"></div>
						</div>
					</div>
                    
					<div style="margin-top:60px"> 
                        <div style="width:400px; margin-left:auto; margin-right:auto; text-align:center;">

                            <div class="circle" id="circleTwo"><div class="circle-text"></div></div>
                            <div class="circle" id="circleThree"><div class="circle-text"></div></div>
                            <div class="circle" id="circleFour"><div class="circle-text"></div></div>
                            <div class="circle" id="circleFive"><div class="circle-text"></div></div>
                            <div class="circle" id="circleSix"><div class="circle-text"></div></div>
                        </div>
                    </div>

                    <div style="margin-top:155px; margin-left:auto; margin-right:auto; text-align:center; width:100%">
                        <label id="lblSpell" style="line-height:26px;font-size:large; font-weight:bold;"></label>
                    </div>
                    
					<div style="margin-left:auto; margin-right:auto; text-align:center">
						<h2 id = "status" style="display:none"> Status: Incorrect </h2>
					</div>
                    <div style="margin-left:auto; margin-right:auto; text-align:center; width:400px; ">                        
                        <h2 id="settingsHeader">Settings:</h2>
						<p> Change key assignments </p>
						<p> The combo goes item (Eul's) + skill + skill + skill + invoke + cast </p>
						<!--button id ="changeItem" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Eul\'s', 49);">Item</button>
						<button id ="changeQuas" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Quas', 81);">Quas</button>
						<button id ="changeWex" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Wex', 87);">Wex</button>
						<button id ="changeExort" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Exort', 69);">Exort</button>
						<button id ="changeInvoke" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Invoke', 82);">Invoke</button>
						<button id ="changeCast" type="button" class="btn btn-default btn-lg" onclick="configureFingers('Cast', 68);">Cast</button-->
                        
                        <h2 id="playHeader">Play:</h2>
                            <form id='bioForm' action="/INSERT_WHERE_ITS_SENT" method="post">
                                <div>
                                    <label>Email:</label>
                                    <input type="text" id="email"/>
                                </div>
                                <div>
                                    <label>Age:</label>
                                    <input type="text" id="age" />
                                </div>
                                <div>
                                    <label>Gender:</label>
                                    <select id="gender">
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Current Solo MMR:</label>
                                    <input type="text" id="mmr"/>
                                </div>
                                <div>
                                    <label>Experience with Invoker:</label>
                                    <select id="exp">
                                        <option value="1">Experienced</option>
                                        <option value="2">Never played</option>
                                    </select>
                                </div>
                            
                            </form>
                        <button id="btnSubmit" onclick="submitForm();">Submit</button>
                        <button id="btnpractice" onclick="practice();" style="display:none">Practice</button>
                        <button id="btnbaseline" onclick="baseline();" style="display:none">Baseline</button>                        
                        <button id="btntraining" onclick="training();" style="display:none">Training</button>                 
                        <button id="btnposttest" onclick="posttest();"style="display:none">Posttest</button>
                        <button id="btndownload" onclick="downloadJson();" style="display:none">Download Json</button>
                        <p id='doneInstructions' style="display:none">Finished with the task!  Download and email the .json file to ___ to be entered into Steam raffle!</p>
                        <br /><br /><br /><br />

                    </div>
                </div>
